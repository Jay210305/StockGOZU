<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Menú Principal</title>
    <link rel="icon" href="/images/logoS.png" type="image/png">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f9f9f9;
            padding: 40px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #444;
        }

        ul.menu {
            list-style-type: none;
            padding: 0;
            max-width: 400px;
            margin: 40px auto;
        }

        ul.menu li {
            background-color: #007BFF;
            margin: 10px 0;
            padding: 12px 20px;
            border-radius: 8px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        ul.menu li:hover {
            background-color: #0056b3;
        }

        ul.menu li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .logout-container {
            text-align: center;
            margin-top: 30px;
        }

        .logout-container form {
            display: inline-block;
        }

        .logout-container button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .logout-container button:hover {
            background-color: #c82333;
        }
        .logo {
            display: block;
            margin: 0 auto 30px;
            max-width: 400px;
        }
    </style>
</head>
<body>
<h1>Menú de Navegación</h1>
<ul class="menu">
    <li th:each="item : ${menuItems}">
        <a th:href="@{${item.path}}" th:text="${item.label}"></a>
    </li>
</ul>

<div class="logout-container">
    <form th:action="@{/logout}" method="post">
        <button type="submit">Cerrar Sesión</button>
    </form>
</div>
<img src="/images/logo.png" alt="Logo de StockGOZU" class="logo">

</body>
</html>
