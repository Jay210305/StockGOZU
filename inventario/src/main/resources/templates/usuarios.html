<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Usuarios</title>
    <link rel="icon" href="/images/logoS.png" type="image/png">

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f9f9f9;
            padding: 40px;
            color: #333;
        }

        h1 {
            text-align: center;
        }

        .button-container {
            text-align: center;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button.cancel {
            background-color: #e74c3c;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.25);
        }

        .popup-content input, .popup-content select {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
        }
    </style>
</head>
<body>
<h1>Gestión de Usuarios</h1>

<div class="button-container">
    <button onclick="openPopup()">Añadir Usuario</button>
</div>

<table id="usuarios-table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Username</th>
        <th>Rol</th>
        <th>Creado En</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>

<!-- Popup Crear -->
<div class="popup" id="popupForm">
    <div class="popup-content">
        <h3>Nuevo Usuario</h3>
        <input type="text" id="nombre" placeholder="Nombre completo"/>
        <input type="text" id="username" placeholder="Nombre de usuario"/>
        <input type="password" id="password" placeholder="Contraseña"/>
        <select id="rol">
            <option value="OPERADOR">OPERADOR</option>
            <option value="ADMIN">ADMIN</option>
        </select>
        <button onclick="addUsuario()">Guardar</button>
        <button class="cancel" onclick="closePopup()">Cancelar</button>
    </div>
</div>

<!-- Popup Editar -->
<div class="popup" id="editPopupForm">
    <div class="popup-content">
        <h3>Editar Usuario</h3>
        <input type="hidden" id="editId"/>
        <input type="text" id="editNombre" placeholder="Nombre completo"/>
        <input type="text" id="editUsername" placeholder="Nombre de usuario"/>
        <input type="password" id="editPassword" placeholder="Nueva contraseña (opcional)"/>
        <select id="editRol">
            <option value="OPERADOR">OPERADOR</option>
            <option value="ADMIN">ADMIN</option>
        </select>
        <button onclick="saveEdit()">Guardar Cambios</button>
        <button class="cancel" onclick="closeEditPopup()">Cancelar</button>
    </div>
</div>

<div class="button-container">
    <a href="/menu">
        <button>Volver al menú</button>
    </a>
</div>

<script>
    document.addEventListener("DOMContentLoaded", loadUsuarios);

    document.addEventListener("DOMContentLoaded", loadUsuarios);

    function loadUsuarios() {
        fetch("/api/usuarios")
            .then(response => response.json())
            .then(usuarios => {
                // Filtrar solo activos (campo 'active')
                const activos = usuarios.filter(u => u.active === true);
                const tbody = document.querySelector("#usuarios-table tbody");
                tbody.innerHTML = "";
                activos.forEach(usuario => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
            <td>${usuario.id}</td>
            <td>${usuario.nombre}</td>
            <td>${usuario.username}</td>
            <td>${usuario.rol}</td>
            <td>${new Date(usuario.creadoEn).toLocaleString()}</td>
            <td>
              <button onclick="editUsuario(${usuario.id})">Editar</button>
              <button onclick="deleteUsuario(${usuario.id})">Eliminar</button>
            </td>
          `;
                    tbody.appendChild(row);
                });
            });
    }


    function openPopup() {
        document.getElementById("popupForm").style.display = "flex";
    }

    function closePopup() {
        document.getElementById("popupForm").style.display = "none";
        clearFormFields();
    }

    function clearFormFields() {
        document.getElementById("nombre").value = "";
        document.getElementById("username").value = "";
        document.getElementById("password").value = "";
        document.getElementById("rol").value = "OPERADOR";
    }

    function addUsuario() {
        const nombre = document.getElementById("nombre").value.trim();
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();
        const rol = document.getElementById("rol").value;

        if (!nombre || !username || !password) {
            alert("Por favor completa todos los campos.");
            return;
        }

        fetch("/api/usuarios", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({nombre, username, password, rol})
        })
            .then(response => {
                if (!response.ok) throw new Error("No se pudo crear el usuario.");
                alert("Usuario creado correctamente.");
                location.reload();
            })
            .catch(err => {
                console.error(err);
                alert("Error al crear usuario.");
            });

        closePopup();
    }

    function editUsuario(id) {
        fetch(`/api/usuarios/${id}`)
            .then(response => response.json())
            .then(usuario => {
                document.getElementById("editId").value = usuario.id;
                document.getElementById("editNombre").value = usuario.nombre;
                document.getElementById("editUsername").value = usuario.username;
                document.getElementById("editRol").value = usuario.rol;
                document.getElementById("editPassword").value = "";
                openEditPopup();
            })
            .catch(err => {
                console.error(err);
                alert("Error al cargar usuario.");
            });
    }

    function openEditPopup() {
        document.getElementById("editPopupForm").style.display = "flex";
    }

    function closeEditPopup() {
        document.getElementById("editPopupForm").style.display = "none";
    }

    function saveEdit() {
        const id = document.getElementById("editId").value;
        const nombre = document.getElementById("editNombre").value.trim();
        const username = document.getElementById("editUsername").value.trim();
        const password = document.getElementById("editPassword").value.trim();
        const rol = document.getElementById("editRol").value;

        const data = {nombre, username, rol};
        if (password) data.password = password;

        fetch(`/api/usuarios/${id}`, {
            method: "PUT",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify(data)
        })
            .then(response => {
                if (!response.ok) throw new Error("No se pudo actualizar.");
                alert("Usuario actualizado.");
                location.reload();
            })
            .catch(err => {
                console.error(err);
                alert("Error al actualizar usuario.");
            });

        closeEditPopup();
    }

    function deleteUsuario(id) {
        if (confirm("¿Deseas eliminar este usuario?")) {
            fetch(`/api/usuarios/${id}`, {
                method: "DELETE"
            })
                .then(response => {
                    if (!response.ok) throw new Error("Error al eliminar.");
                    alert("Usuario eliminado.");
                    location.reload();
                })
                .catch(err => {
                    console.error(err);
                    alert("Error al eliminar usuario.");
                });
        }
    }
</script>
</body>
</html>
